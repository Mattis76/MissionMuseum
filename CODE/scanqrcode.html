<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=820, height=1180, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner le QR Code - Mission Museum</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            width: 100vw;
            min-height: 100vh;
            background: url('Images/fondscan.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }
        .title-container {
            margin-bottom: 20px;
        }
        h1 {
            font-size: 88px;
            font-family: 'Bebas Neue', sans-serif;
            text-transform: uppercase;
            margin-bottom: 10px;
            font-weight: 500;
        }
        p {
            font-size: 22px;
            opacity: 1;
        }
        .qr-container {
            margin-top: 30px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .scan-frame {
            width: 250px;
            height: 250px;
            border: 5px solid white;
            border-radius: 15px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 1.5s infinite ease-in-out;
        }
        .scan-frame img {
            width: 200px;
            height: 200px;
            opacity: 0.8;
        }
        .button-container {
            margin-top: 80px;
        }
        .back-button {
            font-size: 20px;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 30px;
            color: white;
            background: transparent;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .back-button:hover {
            background: white;
            color: #1D5252;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        /* âœ… Ã‰CRAN LARGE (â‰¥ 1280px) */
@media (max-width: 1280px) {
    h1 {
        font-size: 72px; /* ðŸ”¹ RÃ©duction du titre */
    }

    p {
        font-size: 20px;
    }

    .scan-frame {
        width: 220px;
        height: 220px;
        border-width: 4px;
    }

    .scan-frame img {
        width: 180px;
        height: 180px;
    }

    .back-button {
        font-size: 18px;
        padding: 10px 18px;
    }
}

/* âœ… TABLETTES (768px - 1024px) */
@media (max-width: 1024px) {

    }

    p {

    }

    .scan-frame {
        width: 180px;
        height: 180px;
        border-width: 3px;
    }

    .scan-frame img {
        width: 140px;
        height: 140px;
    }

    .back-button {
        font-size: 16px;
        padding: 8px 16px;
    }
}

/* âœ… MOBILES (â‰¤ 768px) */
@media (max-width: 768px) {
    h1 {
        font-size: 50px;
    }

    p {
        font-size: 16px;
    }

    .scan-frame {
        width: 150px;
        height: 150px;
        border-width: 3px;
    }

    .scan-frame img {
        width: 120px;
        height: 120px;
    }

    .back-button {
        font-size: 14px;
        padding: 8px 14px;
    }
}

/* ðŸš« PETITS MOBILES (â‰¤ 480px) */
@media (max-width: 480px) {
    h1 {
        font-size: 42px;
    }

    p {
        font-size: 14px;
    }

    .scan-frame {
        width: 130px;
        height: 130px;
        border-width: 3px;
    }

    .scan-frame img {
        width: 100px;
        height: 100px;
    }

    .back-button {
        font-size: 12px;
        padding: 6px 12px;
    }
}
        
    </style>
</head>

</body>
</html>
