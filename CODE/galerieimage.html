<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=820, height=1180, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Galerie d'Images - Mission Museum</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            width: 100vw;
            min-height: 100vh;
            background: url('Images/fondgalerieimage.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            position: relative;
            padding: 60px;
        }
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            position: absolute;
            top: 0;
            left: 0;
            font-size: 18px;
        }
        .header-line {
            position: absolute;
            bottom: -1px;
            left: 40px;
            padding-right: 20px;
            width: 95%;
            height: 2px;
            background-color: white;
        }
        .logo {
            font-size: 54px;
            font-family: 'Bebas Neue', sans-serif;
            font-weight: 400;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .logo:hover {
            color: #B5D269;
            transform: scale(1.05);
        }

        .social-links {
            display: flex;
            gap: 30px;
            margin-left: 600px;
        }
        .social-link {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        .social-link:hover {
            color: #B5D269;
        }
        
        .menu {
            cursor: pointer;
            font-size: 50px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .menu:hover {
            transform: scale(1.1);
            color: #B5D269;
        }

        .menu:active {
            transform: scale(0.9);
        }
        .title-container {
            display: flex;
            align-items: center;
            justify-content: left;
            width: 90%;
            padding-top: 160px;
            padding-bottom: 10px;
        }

        .subtitle {
            font-size: 28px;
            margin-left: 40px;
        }
        h1 {
            font-size: 80px;
            font-family: 'Bebas Neue', sans-serif;
            text-transform: uppercase;
            font-weight: 500;
            margin-bottom: 20px;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
            width: 90%;
        }
        .gallery-container img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            border: 4px solid #B6D26A; /* Change la couleur ici */
        }
        .gallery-container img:hover {
            transform: scale(1.05);
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            border: 4px solid #B6D26A; /* Change la couleur ici */
        }

        /* ‚úÖ √âCRAN LARGE (‚â• 1280px) */
@media (max-width: 1280px) {
    .social-links {
        display: none; /* ‚ùå Cache les liens sociaux */
    }

    header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 40px;
    }

    .header-line {
        left: 40px;
        width: 93%;
        }

    .logo {
        font-size: 0px;
    }

    .menu {
        font-size: 50px;
    }

    .gallery-container {
        grid-template-columns: repeat(4, 1fr);
    }
}

/* ‚úÖ √âCRAN LARGE (‚â• 1280px) */
@media (max-width: 1380px) {
    .social-links {
        display: none; /* ‚ùå Cache les liens sociaux */
    }

    header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 40px;
    }

    .header-line {
        width: 93%;
        margin: 0 auto;
    }

    .logo {
        font-size: 40px;
    }

    .menu {
        font-size: 40px;
    }

    .gallery-container {
        grid-template-columns: repeat(4, 1fr);
    }
}

/* ‚úÖ TABLETTES (768px - 1024px) */
@media (max-width: 1024px) {
    header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 30px;
    }

    .header-line {
        left: 20px;
        width: 94%;
    }

    .logo {
        font-size: 38px;
    }

    .menu {
        font-size: 40px;
    }

    h1 {
        font-size: 60px; /* üîπ Titre qui s'adapte */
    }

    .subtitle {
        font-size: 22px;
    }

    .gallery-container {
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
    }
}

/* ‚úÖ MOBILES (‚â§ 768px) */
@media (max-width: 768px) {
    header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
    }

    .logo {
        font-size: 32px;
    }

    .menu {
        font-size: 30px;
    }

    .title-container {
        flex-direction: column;
        text-align: center;
        padding-top: 100px;
    }

    h1 {
        font-size: 48px; /* üîπ Titre qui diminue */
    }

    .subtitle {
        font-size: 18px;
        margin-left: 0;
    }

    .gallery-container {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
    }
}

/* üö´ PETITS MOBILES (‚â§ 480px) */
@media (max-width: 480px) {
    body {
        padding: 20px;
    }

    header {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 10px;
    }

    .logo {
        font-size: 28px;
    }

    .menu {
        font-size: 26px;
    }

    h1 {
        font-size: 38px; /* üîπ Encore plus petit pour mobile */
    }

    .subtitle {
        font-size: 16px;
    }

    .gallery-container {
        grid-template-columns: repeat(1, 1fr);
        gap: 10px;
    }

    .gallery-container img {
        height: 140px;
    }
}
       
        
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">MISSION MUSEUM.</a>
        <div class="social-links">
            <a href="https://www.facebook.com" class="social-link">Facebook</a>
            <a href="https://www.instagram.com" class="social-link">Instagram</a>
            <a href="https://www.linkedin.com" class="social-link">LinkedIn</a>
        </div>
        <div class="menu" onclick="window.location.href='menu.html'">‚ò∞</div>
        <div class="header-line"></div>
    </header>
    
    <div class="title-container">
        <h1>GALERIE D'IMAGES</h1>
        <p class="subtitle">(du Mus√©um d√©partemental du Var)</p>
    </div>

    <div class="gallery-container">
        <img src="Images/Galerie/image1.jpg" alt="Image 1" onclick="openLightbox(this)">
        <img src="Images/Galerie/image2.jpg" alt="Image 2" onclick="openLightbox(this)">
        <img src="Images/Galerie/image3.jpg" alt="Image 3" onclick="openLightbox(this)">
        <img src="Images/Galerie/image4.jpg" alt="Image 4" onclick="openLightbox(this)">
        <img src="Images/Galerie/image5.jpg" alt="Image 5" onclick="openLightbox(this)">
        <img src="Images/Galerie/image6.jpg" alt="Image 1" onclick="openLightbox(this)">
        <img src="Images/Galerie/image7.jpg" alt="Image 2" onclick="openLightbox(this)">
        <img src="Images/Galerie/image8.jpg" alt="Image 3" onclick="openLightbox(this)">
        <img src="Images/Galerie/image9.jpg" alt="Image 4" onclick="openLightbox(this)">
        <img src="Images/Galerie/image10.jpg" alt="Image 5" onclick="openLightbox(this)">
    </div>
    
    <div class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="Zoom Image">
    </div>

    <script>
        function openLightbox(img) {
            document.getElementById('lightbox-img').src = img.src;
            document.querySelector('.lightbox').style.display = 'flex';
        }
        function closeLightbox() {
            document.querySelector('.lightbox').style.display = 'none';
        }
    </script>

</body>
</html>
