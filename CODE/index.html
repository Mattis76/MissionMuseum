<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mission Museum</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            width: 100vw;
            min-height: 100vh;
            background: url('Images/fondaccueil.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
            padding: 20px;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            padding-left: 40px;
            padding-right: 40px;
            padding-bottom: 15px;
            position: absolute;
            top: 0;
            left: 0;
            font-size: 18px;
        }
        .header-line {
            position: absolute;
            bottom: -1px;
            left: 40px;
            padding-right: 20px;
            width: 95%;
            height: 2px;
            background-color: white;
        }
        .logo {
            font-size: 54px;
            font-family: 'Bebas Neue', sans-serif;
            font-weight: 400;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .logo:hover {
            color: #B5D269;
            transform: scale(1.05);
        }
        .social-links {
            display: flex;
            gap: 30px;
            margin-left: 600px;
        }
        .social-link {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        .social-link:hover {
            color: #B5D269;
        }
        .menu {
            cursor: pointer;
            font-size: 50px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .menu:hover {
            transform: scale(1.1);
            color: #B5D269;
        }

        .menu:active {
            transform: scale(0.9);
        }

        .title-container {
            margin-top: 22vh;
            text-align: center;
        }

        h1 {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        p {
            font-size: 24px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
            padding-bottom: 50px;
        }

        .mission-title {
            margin-bottom: 120px;
        }

        .mission-title img {
            max-width: 320px;
            height: auto;
        }

        .titrecentre {
            font-size: 50px;
        }

        .go-button {
            background-color: white;
            color: #1D5252;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            animation: pulse 2.5s infinite;
        }

        .go-button::before {
            content: '';
            position: absolute;
            width: 140px;
            height: 140px;
            border-radius: 80%;
            background: rgba(255, 255, 255, 0.6);
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .go-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }

        .go-button:hover::before {
            opacity: 1;
            transform: scale(1);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
            }
            100% {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
        }

       /* ‚úÖ HEADER RESPONSIVE */

/* ‚úÖ √âCRAN LARGE (‚â• 1380px) */
@media (max-width: 1380px) {
    .social-links {
        display: none; /* ‚ùå Cache les liens sociaux */
    }

    header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 40px;
    }

    .header-line {
        width: 93%;
        margin: 0 auto;
    }

    .logo {
        font-size: 40px;
    }

    .menu {
        font-size: 40px;
    }
}

/* ‚úÖ TABLETTES (768px - 1024px) */
@media (max-width: 1024px) {
    header {
        padding: 15px 30px;
    }

    .header-line {
        left: 20px;
        width: 94%;
    }

    .logo {
        font-size: 38px;
    }

    .menu {
        font-size: 36px;
    }

    .title-container {
        margin-top: 18vh;
    }

    h1 {
        font-size: 40px;
    }

    p {
        font-size: 22px;
    }

    .mission-title img {
        max-width: 280px;
    }

    .go-button {
        width: 100px;
        height: 100px;
        font-size: 26px;
    }

    .go-button::before {
        width: 120px;
        height: 120px;
    }
}

/* ‚úÖ MOBILES (‚â§ 768px) */
@media (max-width: 768px) {
    header {
        padding: 10px 20px;
    }

    .header-line {
        left: 20px;
        width: 94%;
    }

    .logo {
        font-size: 32px;
    }

    .menu {
        font-size: 30px;
    }

    .title-container {
        margin-top: 15vh;
    }

    h1 {
        font-size: 34px;
    }

    p {
        font-size: 20px;
    }

    .mission-title img {
        max-width: 220px;
    }

    .go-button {
        width: 80px;
        height: 80px;
        font-size: 20px;
    }

    .go-button::before {
        width: 100px;
        height: 100px;
    }
}

/* üö´ PETITS MOBILES (‚â§ 480px) */
@media (max-width: 480px) {
    header {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 10px;
    }

    .logo {
        font-size: 28px;
    }

    .menu {
        font-size: 26px;
    }

    h1 {
        font-size: 28px;
    }

    p {
        font-size: 18px;
    }

    .mission-title img {
        max-width: 180px;
    }

    .go-button {
        width: 70px;
        height: 70px;
        font-size: 18px;
    }

    .go-button::before {
        width: 90px;
        height: 90px;
    }
}

    </style>
</head>
<body>
    <header>
        <a class="logo">MISSION MUSEUM.</a>
        <div class="social-links">
            <a href="#" class="social-link">Facebook</a>
            <a href="#" class="social-link">Instagram</a>
            <a href="#" class="social-link">LinkedIn</a>
        </div>
        <div class="menu" onclick="window.location.href='menu.html'">‚ò∞</div>
        <div class="header-line"></div>
    </header>

    <div class="title-container">
        <h1 class="titrecentre">UNE MISSION VOUS ATTEND ...</h1>
        <p>SEREZ-VOUS √Ä LA HAUTEUR ?</p>
    </div>

    <div class="button-container">
        <div class="mission-title">
            <img src="Images/logomissionmuseum.png" alt="Mission Museum Logo">
        </div>
        <button class="go-button" onclick="startMission()">GO</button>
    </div>

    <script>
        function startMission() {
            window.location.href = 'commencer.html';
        }
    </script>
</body>
</html>
